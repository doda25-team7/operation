{{- if .Values.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.app.name }}-canary
  labels:
    app: {{ .Release.Name }}-{{ .Values.app.name }}
    version: canary
spec:
  replicas: {{ .Values.canary.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.app.name }}
      version: canary
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.app.name }}
        version: canary
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: {{ .Values.canary.appImage | default .Values.app.image }}
          ports:
            - containerPort: {{ .Values.app.port }}
          env:
            - name: MODEL_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: MODEL_HOST
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: APP_PORT
{{- end }}

