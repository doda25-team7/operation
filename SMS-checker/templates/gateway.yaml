apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gateway
  labels:
    {{- include "SMS-checker.labels" . | nindent 4 }}
spec:
  selector:
    istio: {{ .Values.istio.ingressGatewayLabel | default "ingressgateway" }}
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.ingress.host | default "doda.local" }}